spring:
  application:
    name: shopping
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:./testdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
